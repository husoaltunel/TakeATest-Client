<div class="card bg-light mx-auto">
    <div class="card-header text-center text-primary">Login to TakeATest App</div>
    <div class="card-body">
        <form  (submit)="login()" >
             <div class="form-group">
            <label class="col-form-label mt-4" for="inputDefault" >Username</label>
            <input type="text" class="form-control" placeholder="Username" id="inputDefault" name="username" [(ngModel)]="loginInfo.username" >
        </div>
        <div class="form-group">
            <label class="col-form-label mt-4" for="inputDefault">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="inputDefault" name="password" [(ngModel)]="loginInfo.password" >
        </div>
        <div class="form-group d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-outline-success" >Login</button>
        </div>
        <p class="col-form-label mt-2">Are you haven't an account ? <button type="button" class="btn btn-sm btn-outline-info btnRegister" [routerLink]="['/register']" >Register</button></p>
        </form>     
    </div>
</div>

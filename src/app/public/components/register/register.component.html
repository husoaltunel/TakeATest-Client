<div class="card bg-light mx-auto">
    <div class="card-header text-center text-primary">Register</div>
    <div class="card-body">
        <form  (submit)="register()" >
             <div class="form-group">
            <label class="col-form-label mt-4" for="inputDefault" >Username</label>
            <input type="text" class="form-control" placeholder="Username" id="inputDefault" name="username" [(ngModel)]="registerModel.username" >
        </div>
        <div class="form-group">
            <label class="col-form-label mt-4" for="inputDefault">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="inputDefault" name="password" [(ngModel)]="registerModel.password" >
        </div>
        <div class="form-group">
            <label class="col-form-label mt-4" for="inputDefault">Email</label>
            <input type="password" class="form-control" placeholder="Email" id="inputDefault" name="email" [(ngModel)]="registerModel.email" >
        </div>
        <div class="form-group d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-outline-success" >Register</button>
        </div>
    
        </form>     
    </div>
</div>
